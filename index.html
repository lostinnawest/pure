<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RROLL Interactive UI</title>
<style>
/* --- RESET --- */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
body { min-height:100vh; background:black; color:#e6e6e6; overflow-x:hidden; position:relative; }

/* --- FLOATING DOTS --- */
#bgCanvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }

/* --- HEADER --- */
header { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; position:relative; z-index:2; }
#logo { font-size:1.8rem; font-weight:bold; color:#00ff99; text-shadow:0 0 10px #00ff99,0 0 20px #00ff99; animation:pulse 2s infinite alternate; }
@keyframes pulse {0%{text-shadow:0 0 5px #00ff99,0 0 10px #00ff99;}50%{text-shadow:0 0 15px #00ff99,0 0 30px #00ff99;}100%{text-shadow:0 0 10px #00ff99,0 0 20px #00ff99;}}

/* --- DROPDOWN --- */
.dropdown { position:relative; }
.dropdown button { background:transparent; border:1px solid #00ff99; color:#00ff99; padding:0.5rem 1rem; cursor:pointer; transition:0.3s; font-size:1rem; }
.dropdown button:hover { background:#00ff99; color:black; }
.dropdown-content { display:none; position:absolute; right:0; top:110%; background:#111; border:1px solid #00ff99; min-width:150px; z-index:3; }
.dropdown-content a { display:block; padding:0.5rem 1rem; color:#00ff99; text-decoration:none; transition:0.3s; }
.dropdown-content a:hover { background:#00ff99; color:black; }
.dropdown:hover .dropdown-content { display:block; }

/* --- MAIN GRID --- */
main { display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:2rem; padding:3rem 2rem; position:relative; z-index:2; }
.product-box { background:#111; border:2px solid #00ff99; position:relative; overflow:hidden; padding:1rem; display:flex; flex-direction:column; align-items:center; justify-content:space-between; transition: transform 0.3s, box-shadow 0.3s; }
.product-box:hover { transform:scale(1.03); box-shadow:0 0 20px #00ff99,0 0 40px #00ff99; }
.product-box img { width:100%; height:150px; object-fit:cover; margin-bottom:1rem; border-radius:6px; }
.product-box h3 { margin-bottom:0.5rem; } .product-box p { margin-bottom:1rem; }
.purchase-btn { border:1px solid #00ff99; padding:0.5rem 1rem; background:transparent; color:#00ff99; cursor:pointer; transition:0.3s; }
.purchase-btn:hover { background:#00ff99; color:black; box-shadow:0 0 12px #00ff99,0 0 24px #00ff99; }

/* --- NEON ANIMATED BORDER --- */
.product-box::before { content:""; position:absolute; top:-2px; left:-2px; width:calc(100%+4px); height:calc(100%+4px); border:2px solid #00ff99; pointer-events:none; animation: neonBorder 3s linear infinite; }
@keyframes neonBorder {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

/* --- MODALS --- */
.modal-bg { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index:5; justify-content:center; align-items:center; }
.modal-content { background:#111; border:2px solid #00ff99; padding:2rem; width:300px; text-align:center; color:#00ff99; border-radius:8px; }
.modal-content button { margin-top:1rem; }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
  <div id="logo">RROLL</div>
  <div class="dropdown">
    <button id="dropdownBtn">Login / Signup</button>
    <div class="dropdown-content" id="dropdownContent">
      <a href="#" id="loginBtn">Login</a>
      <a href="#" id="signupBtn">Signup</a>
    </div>
  </div>
</header>

<main id="mainContent">
  <div class="product-box" data-name="Product 1" data-price="$19.99">
    <img src="https://via.placeholder.com/250x150" alt="Product">
    <h3>Product 1</h3>
    <p>$19.99</p>
    <button class="purchase-btn">Purchase</button>
  </div>
  <div class="product-box" data-name="Product 2" data-price="$29.99">
    <img src="https://via.placeholder.com/250x150" alt="Product">
    <h3>Product 2</h3>
    <p>$29.99</p>
    <button class="purchase-btn">Purchase</button>
  </div>
</main>

<!-- PURCHASE MODAL -->
<div class="modal-bg" id="purchaseModal">
  <div class="modal-content">
    <h2 id="modalProductName">Product</h2>
    <p id="modalProductPrice">$0.00</p>
    <button id="confirmPurchase">Confirm</button>
    <button id="cancelPurchase">Cancel</button>
  </div>
</div>

<!-- ACCOUNT MODAL -->
<div class="modal-bg" id="accountModal">
  <div class="modal-content">
    <h2>Account</h2>
    <p>Coming Soon!</p>
    <button id="closeAccount">Close</button>
  </div>
</div>

<script>
// --- FLOATING DOTS ---
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const numDots=80,dots=[];
class Dot{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.radius=Math.random()*2+1;this.vx=(Math.random()-0.5)*0.5;this.vy=(Math.random()-0.5)*0.5;}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);ctx.fillStyle='rgba(0,255,153,0.8)';ctx.fill();}update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>canvas.width)this.vx*=-1;if(this.y<0||this.y>canvas.height)this.vy*=-1;this.draw();}}
for(let i=0;i<numDots;i++){dots.push(new Dot());}
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);dots.forEach(dot=>dot.update());requestAnimationFrame(animate);}
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// --- PURCHASE MODAL ---
const purchaseModal=document.getElementById('purchaseModal');
const modalProductName=document.getElementById('modalProductName');
const modalProductPrice=document.getElementById('modalProductPrice');
document.querySelectorAll('.purchase-btn').forEach(btn=>{
  btn.onclick=e=>{
    const box=e.target.closest('.product-box');
    modalProductName.textContent=box.dataset.name;
    modalProductPrice.textContent=box.dataset.price;
    purchaseModal.style.display='flex';
  };
});
document.getElementById('cancelPurchase').onclick=()=>{purchaseModal.style.display='none';};
document.getElementById('confirmPurchase').onclick=()=>{alert("Coming Soon: "+modalProductName.textContent); purchaseModal.style.display='none';};

// --- ACCOUNT DROPDOWN ---
let loggedIn=false;
const dropdownBtn=document.getElementById('dropdownBtn');
const dropdownContent=document.getElementById('dropdownContent');
const accountModal=document.getElementById('accountModal');
document.getElementById('loginBtn').onclick=()=>{
  loggedIn=true;
  dropdownBtn.textContent='Account';
  dropdownContent.innerHTML=`
    <a href="#" id="accountLink">Account</a>
    <a href="#" id="settingsLink">Settings</a>
  `;
  document.getElementById('accountLink').onclick=()=>{ accountModal.style.display='flex'; };
  document.getElementById('settingsLink').onclick=()=>{ alert('Coming Soon'); };
};
document.getElementById('signupBtn').onclick=()=>{ 
  loggedIn=true;
  dropdownBtn.textContent='Account';
  dropdownContent.innerHTML=`
    <a href="#" id="accountLink">Account</a>
    <a href="#" id="settingsLink">Settings</a>
  `;
  document.getElementById('accountLink').onclick=()=>{ accountModal.style.display='flex'; };
  document.getElementById('settingsLink').onclick=()=>{ alert('Coming Soon'); };
};
document.getElementById('closeAccount').onclick=()=>{ accountModal.style.display='none'; };
</script>

</body>
</html>
