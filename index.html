<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ùê´ùê´ùê®ùê•ùê•</title>

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      transition: all 0.2s ease;
    }

    body {
      background: #0b0e11;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* BACKGROUND DOTS */
    .bg-dots {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image:
        radial-gradient(circle, rgba(0, 200, 180, 0.35) 1px, transparent 1px);
      background-size: 22px 22px;
      animation: rise 1.8s linear infinite;
      opacity: 0.5;
    }

    @keyframes rise {
      from { background-position: 0 0; }
      to   { background-position: 0 -220px; }
    }

    /* BANNER */
    .top-banner {
      background: linear-gradient(90deg, #0f766e, #0284c7);
      color: #e5f9f7;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }

    .top-banner a {
      color: #ffffff;
      font-weight: 600;
      text-decoration: underline;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
    }

    .logo {
      font-weight: 800;
      letter-spacing: 2px;
      font-size: 20px;
    }

    .menu {
      font-size: 22px;
      cursor: pointer;
    }

    /* HERO */
    .hero {
      padding: 30px 20px 60px;
      text-align: center;
    }

    .hero h1 {
      font-size: 42px;
      letter-spacing: 3px;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 14px;
      color: #9ca3af;
    }

    /* SEARCH */
    .search-box {
      margin-top: 30px;
      display: flex;
      background: linear-gradient(180deg, #141a1f, #0f1418);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 35px rgba(0,0,0,0.6);
    }

    .search-box input {
      flex: 1;
      padding: 16px;
      background: transparent;
      border: none;
      color: white;
      outline: none;
      font-size: 15px;
    }

    .search-box button {
      padding: 0 22px;
      border: none;
      background: linear-gradient(180deg, #0f766e, #0284c7);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    /* OR TEXT */
    .or {
      margin: 20px 0;
      font-size: 12px;
      color: #6b7280;
    }

    /* CATEGORIES */
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .chip {
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      font-size: 12px;
      letter-spacing: 1px;
      color: #d1d5db;
      cursor: pointer;
    }

    .chip:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.08);
    }

    .chip.active {
      background: linear-gradient(180deg, #0f766e, #0284c7);
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="bg-dots"></div>

  <!-- Banner -->
  <div class="top-banner">
    All Our Links Here -> ‚Äî <a href="#">Join here</a>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo">rroll</div>
    <div class="menu">&#9776;</div>
  </header>

  <!-- Main -->
  <main class="hero">
    <h1>ùêëùêëùêéùêãùêã</h1>
    <p class="subtitle">We rroll out free game 24/7</p>

    <div class="search-box">
      <input type="text" placeholder="Search product..." />
      <button>Product</button>
    </div>

    <p class="or">or select category</p>

    <div class="categories">
      <div class="chip active">ALL</div>
      <div class="chip">TRAVEL</div>
      <div class="chip">FLIGHTS</div>
      <div class="chip">SHOPPING</div>
      <div class="chip">STREAMING</div>
      <div class="chip">HOTELS</div>
      <div class="chip">GROCERIES</div>
      <div class="chip">GAS</div>
      <div class="chip">FOOD</div>
      <div class="chip">CASHOUT</div>
      <div class="chip">CLOTHING</div>
      <div class="chip">RENTALS</div>
      <div class="chip">CARPARTS</div>
      <div class="chip">GIFTCARDS</div>
      <div class="chip">VPN</div>
    </div>
  </main>

</body>
</html>
