<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RROLL Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
/* --- BASIC RESET --- */
* { margin:0; padding:0; box-sizing:border-box; }
body { background:black; color:#00ff99; font-family:'Orbitron', monospace; overflow-x:hidden; }

/* --- BACKGROUND DOTS --- */
#bgCanvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }

/* --- HEADER --- */
header { position:fixed; top:0; left:0; width:100%; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; z-index:10; }
#logo { display:flex; gap:2px; font-size:2rem; text-transform:uppercase; }
.logo-letter { position:relative; color:#00ff99; text-shadow:0 0 5px #00ff99,0 0 10px #00ff99; animation:glitch 2s infinite; }
@keyframes glitch {
  0% {transform:translate(0,0); text-shadow:0 0 5px #00ff99,0 0 10px #00ff99;}
  10% {transform:translate(-1px,1px); text-shadow:0 0 8px #00ff99,0 0 15px #00ff99;}
  20% {transform:translate(1px,-1px); text-shadow:0 0 5px #00ff99,0 0 12px #00ff99;}
  30% {transform:translate(-1px,-1px); text-shadow:0 0 10px #00ff99,0 0 20px #00ff99;}
  40% {transform:translate(1px,1px); text-shadow:0 0 8px #00ff99,0 0 18px #00ff99;}
  50% {transform:translate(0,0); text-shadow:0 0 5px #00ff99,0 0 10px #00ff99;}
  60% {transform:translate(-1px,0); text-shadow:0 0 12px #00ff99,0 0 22px #00ff99;}
  70% {transform:translate(1px,0); text-shadow:0 0 10px #00ff99,0 0 20px #00ff99;}
  80% {transform:translate(0,-1px); text-shadow:0 0 8px #00ff99,0 0 15px #00ff99;}
  90% {transform:translate(0,1px); text-shadow:0 0 10px #00ff99,0 0 20px #00ff99;}
  100% {transform:translate(0,0); text-shadow:0 0 5px #00ff99,0 0 10px #00ff99;}
}

/* --- HAMBURGER MENU --- */
.hamburger { width:25px; cursor:pointer; display:flex; flex-direction:column; justify-content:space-between; height:18px; }
.hamburger div { height:3px; background:#00ff99; border-radius:2px; transition:0.3s; }
.menu { position:absolute; top:3rem; right:0; background:rgba(0,0,0,0.95); border:1px solid #00ff99; display:none; flex-direction:column; padding:1rem; gap:0.5rem; }
.menu a { color:#00ff99; text-decoration:none; font-size:1rem; transition:0.3s; }
.menu a:hover { color:black; background:#00ff99; padding:0.2rem 0.5rem; border-radius:3px; }

/* --- MAIN CONTENT --- */
main { padding:6rem 2rem 2rem; display:flex; flex-wrap:wrap; justify-content:space-between; gap:1rem; z-index:5; position:relative; }

/* --- PRODUCT BOXES --- */
.product-box { position:relative; background:#111; flex:0 1 48%; height:200px; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; color:#00ff99; cursor:pointer; }
.product-box span { font-size:1rem; margin-top:0.5rem; }
.product-box button { margin-top:0.5rem; background:transparent; border:1px solid #00ff99; color:#00ff99; padding:0.5rem 1rem; border-radius:6px; cursor:pointer; transition:0.3s; }
.product-box button:hover { background:#00ff99; color:black; }
.product-box canvas { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; }

/* --- RESPONSIVE --- */
@media(max-width:500px){ .product-box{ flex:0 1 48%; height:150px; } }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
  <div id="logo">
    <span class="logo-letter">R</span>
    <span class="logo-letter">R</span>
    <span class="logo-letter">O</span>
    <span class="logo-letter">L</span>
    <span class="logo-letter">L</span>
  </div>
  <div style="position:relative;">
    <div class="hamburger" id="hamburgerBtn"><div></div><div></div><div></div></div>
    <div class="menu" id="menuItems">
      <a href="#">Login</a>
      <a href="#">Signup</a>
      <a href="#">Account</a>
      <a href="#">Balance</a>
      <a href="#">Cart</a>
    </div>
  </div>
</header>

<main id="mainContent">
  <!-- Product Boxes -->
  <div class="product-box">
    <span>Product 1</span>
    <span>$19.99</span>
    <button>Purchase</button>
    <canvas></canvas>
  </div>
  <div class="product-box">
    <span>Product 2</span>
    <span>$29.99</span>
    <button>Purchase</button>
    <canvas></canvas>
  </div>
  <div class="product-box">
    <span>Product 3</span>
    <span>$9.99</span>
    <button>Purchase</button>
    <canvas></canvas>
  </div>
  <div class="product-box">
    <span>Product 4</span>
    <span>$14.99</span>
    <button>Purchase</button>
    <canvas></canvas>
  </div>
</main>

<script>
// --- FLOATING DOTS BACKGROUND ---
const canvasBG = document.getElementById('bgCanvas');
const ctxBG = canvasBG.getContext('2d');
canvasBG.width = window.innerWidth;
canvasBG.height = window.innerHeight;
const dots = [];
const numDots = 100;
for(let i=0;i<numDots;i++){
    dots.push({x:Math.random()*canvasBG.width,y:Math.random()*canvasBG.height,r:Math.random()*2+1,vx:(Math.random()-0.5)*0.3,vy:(Math.random()-0.5)*0.3});
}
function animateDots(){
    ctxBG.clearRect(0,0,canvasBG.width,canvasBG.height);
    dots.forEach(d=>{
        ctxBG.beginPath();
        ctxBG.arc(d.x,d.y,d.r,0,Math.PI*2);
        ctxBG.fillStyle='rgba(0,255,153,0.5)';
        ctxBG.fill();
        d.x += d.vx; d.y += d.vy;
        if(d.x<0||d.x>canvasBG.width)d.vx*=-1;
        if(d.y<0||d.y>canvasBG.height)d.vy*=-1;
    });
    requestAnimationFrame(animateDots);
}
animateDots();
window.addEventListener('resize',()=>{canvasBG.width=window.innerWidth;canvasBG.height=window.innerHeight;});

// --- HAMBURGER MENU ---
const hamburger=document.getElementById('hamburgerBtn');
const menu=document.getElementById('menuItems');
let menuOpen=false;
hamburger.addEventListener('click',()=>{
    menuOpen=!menuOpen;
    menu.style.display = menuOpen ? 'flex' : 'none';
    if(menuOpen){
        menu.style.opacity=0;
        menu.style.transform='translateY(-10px)';
        let op=0,pos=-10;
        const anim=setInterval(()=>{
            op+=0.05;
            pos+=1;
            menu.style.opacity=op;
            menu.style.transform=`translateY(${pos}px)`;
            if(op>=1){clearInterval(anim); menu.style.transform='translateY(0)';}
        },15);
    }
});

// --- NEON CIRCLE ANIMATION ON BOXES ---
document.querySelectorAll('.product-box').forEach(box=>{
    const canvas=box.querySelector('canvas');
    const ctx=canvas.getContext('2d');
    canvas.width=box.offsetWidth;
    canvas.height=box.offsetHeight;
    let angle=0;
    function animateCircle(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle='rgba(0,255,153,0.8)';
        ctx.lineWidth=2;
        ctx.beginPath();
        const x=canvas.width/2 + Math.cos(angle)*canvas.width/3;
        const y=canvas.height/2 + Math.sin(angle)*canvas.height/3;
        ctx.arc(x,y,20,0,Math.PI*2);
        ctx.stroke();
        angle+=0.03;
        requestAnimationFrame(animateCircle);
    }
    animateCircle();
    window.addEventListener('resize',()=>{canvas.width=box.offsetWidth; canvas.height=box.offsetHeight;});
});

// --- PRODUCT BUTTONS ---
document.querySelectorAll('.product-box button').forEach(btn=>{
    btn.addEventListener('click',()=>{alert('Purchase coming soon');});
});

// --- MENU BUTTONS ---
document.querySelectorAll('.menu a').forEach(a=>{
    a.addEventListener('click',(e)=>{
        e.preventDefault();
        alert(a.textContent+' coming soon');
    });
});
</script>

</body>
</html>
