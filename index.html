<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RROLL Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { background:black; color:#00ff99; font-family:'Orbitron', monospace; overflow-x:hidden; }
canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }

/* HEADER & LOGO */
header { position:fixed; top:0; left:0; width:100%; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; z-index:10; }
.logo { font-size:1.8rem; color:#00ff99; cursor:pointer; position:relative; }
.logo span { display:inline-block; animation:glitch 2s infinite; }
@keyframes glitch {
  0%, 19%, 21%, 50%, 52%, 100% { transform:translate(0);}
  20% { transform:translate(-2px,2px);}
  51% { transform:translate(2px,-2px);}
}

/* DROPDOWN MENU */
.dropdown { position:relative; cursor:pointer; user-select:none; }
.dropdown span { display:flex; align-items:center; gap:0.2rem; font-size:0.9rem; }
.dropdown span span { animation:neonFade 1.5s infinite alternate; }
@keyframes neonFade { 0%{text-shadow:0 0 3px #00ff99;} 100%{text-shadow:0 0 15px #00ff99,0 0 30px #00ff99;} }
.dropdown-content { position:absolute; top:2rem; right:0; background:rgba(0,0,0,0.95); border:1px solid #00ff99; border-radius:8px; display:none; flex-direction:column; min-width:160px; z-index:20; }
.dropdown-content button { background:none; border:none; color:#00ff99; padding:0.8rem; text-align:left; cursor:pointer; transition:0.2s; font-family:'Orbitron', monospace; }
.dropdown-content button:hover { background:#00ff99; color:black; }

/* PRODUCTS GRID */
.products { display:flex; flex-wrap:wrap; margin-top:100px; justify-content:center; gap:20px; padding:0 1rem; z-index:5; position:relative; }
.product-box { position:relative; background:#111; border-radius:15px; width:calc(50% - 20px); padding:1rem; text-align:center; overflow:hidden; cursor:pointer; transition:0.3s, transform 0.3s; border:1px solid rgba(0,255,153,0.3); opacity:0; transform:translateY(20px); animation:fadeInUp 1s forwards; }
.product-box:nth-child(1) { animation-delay:0.2s; }
.product-box:nth-child(2) { animation-delay:0.4s; }
.product-box:nth-child(3) { animation-delay:0.6s; }
.product-box:nth-child(4) { animation-delay:0.8s; }
.product-box:nth-child(5) { animation-delay:1s; }

@keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }

.product-box:hover { transform:translateY(-5px); box-shadow:0 0 20px rgba(0,255,153,0.2),0 0 40px rgba(0,255,153,0.1); }
.product-box h3 { margin-bottom:0.5rem; font-size:1.2rem; }
.product-box p { margin-bottom:0.8rem; font-size:1rem; }
.purchase-btn { border:1px solid #00ff99; background:none; color:#00ff99; padding:0.5rem 1rem; border-radius:10px; cursor:pointer; transition:0.3s; }
.purchase-btn:hover { background:#00ff99; color:black; }

/* NEON CIRCULATING OUTLINE */
.neon-circle { position:absolute; top:-5px; left:-5px; width:calc(100% + 10px); height:calc(100% + 10px); border:2px solid #00ff99; border-radius:15px; animation:circleRotate 4s linear infinite; pointer-events:none; opacity:0.5; }
@keyframes circleRotate { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

/* BACKGROUND FLOATING DOTS */
body::before { content:''; position:absolute; inset:0; pointer-events:none; opacity:0.08; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.4"/></svg>'); mix-blend-mode: overlay; }

/* MOBILE */
@media(max-width:500px){ .product-box { width:45%; } }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header>
  <div class="logo">
    <span>R</span><span>R</span><span>O</span><span>L</span><span>L</span>
  </div>
  <div class="dropdown">
    <span>Menu â–¼</span>
    <div class="dropdown-content">
      <button onclick="alert('Login clicked')">Login</button>
      <button onclick="alert('Signup clicked')">Signup</button>
      <button onclick="alert('Account clicked')">Account</button>
      <button onclick="alert('Settings clicked')">Settings</button>
    </div>
  </div>
</header>

<div class="products" id="products">
  <div class="product-box">
    <div class="neon-circle"></div>
    <h3>Product 1</h3>
    <p>$10</p>
    <button class="purchase-btn" onclick="alert('Purchase Product 1 coming soon')">Purchase</button>
  </div>
  <div class="product-box">
    <div class="neon-circle"></div>
    <h3>Product 2</h3>
    <p>$15</p>
    <button class="purchase-btn" onclick="alert('Purchase Product 2 coming soon')">Purchase</button>
  </div>
  <div class="product-box">
    <div class="neon-circle"></div>
    <h3>Product 3</h3>
    <p>$20</p>
    <button class="purchase-btn" onclick="alert('Purchase Product 3 coming soon')">Purchase</button>
  </div>
  <div class="product-box">
    <div class="neon-circle"></div>
    <h3>Product 4</h3>
    <p>$25</p>
    <button class="purchase-btn" onclick="alert('Purchase Product 4 coming soon')">Purchase</button>
  </div>
  <div class="product-box">
    <div class="neon-circle"></div>
    <h3>Product 5</h3>
    <p>$30</p>
    <button class="purchase-btn" onclick="alert('Purchase Product 5 coming soon')">Purchase</button>
  </div>
</div>

<script>
// DROPDOWN FUNCTION
const dropdown = document.querySelector('.dropdown');
const dropdownContent = document.querySelector('.dropdown-content');
dropdown.addEventListener('click',()=>{ 
  dropdownContent.style.display = dropdownContent.style.display==='flex' ? 'none':'flex'; 
});

// FLOATING DOTS BACKGROUND
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const numDots = 80;
const dots = [];
class Dot { constructor(){ this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.radius=Math.random()*2+1; this.vx=(Math.random()-0.5)*0.5; this.vy=(Math.random()-0.5)*0.5; } draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle='rgba(0,255,153,0.8)'; ctx.fill(); } update(){ this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>canvas.width)this.vx*=-1; if(this.y<0||this.y>canvas.height)this.vy*=-1; this.draw(); } }
for(let i=0;i<numDots;i++){ dots.push(new Dot()); }
function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); dots.forEach(dot=>dot.update()); requestAnimationFrame(animate); }
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
</script>

</body>
</html>
