<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RROLL</title>

<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif }
body { background:#0b0e11; color:#fff; overflow-x:hidden }

.bg-dots{
  position:fixed; inset:0; z-index:-1;
  background-image:radial-gradient(circle,rgba(0,200,180,.35) 1px,transparent 1px);
  background-size:22px 22px; animation:rise 1.8s linear infinite; opacity:.5
}
@keyframes rise{from{background-position:0 0}to{background-position:0 -220px}}

.top-banner{
  background:linear-gradient(90deg,#0f766e,#0284c7);
  text-align:center; padding:10px; font-size:13px
}

.header{display:flex; justify-content:space-between; padding:18px 20px}
.logo{font-weight:800; letter-spacing:2px}

.hero{text-align:center; padding:30px 20px 40px}
h1{font-size:42px; letter-spacing:3px}
.subtitle{color:#9ca3af; font-size:14px; margin-top:10px}

.search-box{
  max-width:520px; margin:30px auto;
  display:flex; background:#11161b; border-radius:16px; overflow:hidden
}
.search-box input{
  flex:1; padding:16px; background:transparent; border:none; color:white; outline:none
}
.search-box button{
  padding:0 22px; background:linear-gradient(180deg,#0f766e,#0284c7);
  border:none; color:white; font-weight:600; cursor:pointer
}

.categories{
  display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-bottom:40px
}
.chip{
  padding:10px 16px; border-radius:999px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  font-size:12px; letter-spacing:1px; cursor:pointer
}
.chip.active{background:linear-gradient(180deg,#0f766e,#0284c7); border:none}

.products{
  display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px; padding:0 20px 60px; max-width:1200px; margin:auto
}
.card{
  background:#11161b; border-radius:16px; padding:16px;
  border:1px solid rgba(255,255,255,.08)
}
.card img{
  width:100%; height:140px; object-fit:cover;
  border-radius:12px; margin-bottom:12px
}
.card h3{font-size:15px; margin-bottom:6px}
.card p{font-size:13px; color:#9ca3af; margin-bottom:12px}
.card button{
  background:none; border:none; color:#38bdf8;
  font-weight:600; cursor:pointer
}

/* MODAL */
.modal{
  position:fixed; inset:0; background:rgba(0,0,0,.7);
  display:none; align-items:center; justify-content:center; z-index:10
}
.modal.active{display:flex}
.modal-box{
  background:#0f1418; width:92%; max-width:520px;
  border-radius:18px; padding:22px; border:1px solid rgba(255,255,255,.1)
}
.modal-box img{
  width:100%; height:180px; object-fit:cover;
  border-radius:14px; margin-bottom:14px
}
.modal-box h2{margin-bottom:6px}
.modal-box p{font-size:13px; color:#9ca3af; margin-bottom:10px}
.close{
  text-align:right; font-size:13px; cursor:pointer; color:#6b7280
}

/* FOOTER */
.footer{
  margin:60px 20px 30px;
  background:#11161b; border-radius:16px;
  padding:20px; text-align:center; border:1px solid rgba(255,255,255,.08)
}
.footer-links{
  display:flex; flex-wrap:wrap; gap:14px; justify-content:center; margin-bottom:12px
}
.footer-links a{
  color:#9ca3af; font-size:12px; text-decoration:none
}
.footer small{color:#6b7280; font-size:11px}
</style>
</head>

<body>
<div class="bg-dots"></div>

<div class="top-banner">All Our Links Here → Join</div>

<header class="header">
  <div class="logo">rroll</div>
</header>

<main class="hero">
  <h1>RROLL</h1>
  <p class="subtitle">We rroll out free game 24/7</p>

  <div class="search-box">
    <input id="search" placeholder="Search product..." />
    <button>Product</button>
  </div>

  <div class="categories" id="categories"></div>
</main>

<section class="products" id="products"></section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">Close</div>
    <img id="modalImg">
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <p><strong>Warranty:</strong> <span id="modalWarranty"></span></p>
    <p><strong>How to use:</strong> <span id="modalUse"></span></p>
  </div>
</div>

<footer class="footer">
  <div class="footer-links">
    <a href="#reviews">REVIEWS</a>
    <a href="#tos">TOS</a>
    <a href="https://discord.gg/nRUjf55dtj" target="_blank">VOUCHES</a>
    <a href="#bulk">BULK / DISCOUNTS</a>
    <a href="#faqs">FAQS</a>
  </div>
  <small>© 2025 RROLL. All rights reserved.</small>
</footer>

<script>
const products = Array.from({length:50},(_,i)=>({
  name:`Product ${i+1}`,
  category:["TRAVEL","FLIGHTS","SHOPPING","STREAMING","HOTELS","GAS","FOOD","VPN"][i%8],
  description:"Placeholder description. You will customize this later.",
  warranty:"No warranty / replaceable if unused.",
  usage:"Follow provided instructions after purchase.",
  image:"https://picsum.photos/400/300?random="+(i+1)
}));

const cats=["ALL",...new Set(products.map(p=>p.category))];
let active="ALL";

const catEl=document.getElementById("categories");
const prodEl=document.getElementById("products");
const search=document.getElementById("search");

function renderCats(){
  catEl.innerHTML=cats.map(c=>`<div class="chip ${c===active?"active":""}" data-cat="${c}">${c}</div>`).join("");
}
function renderProducts(){
  const q=search.value.toLowerCase();
  prodEl.innerHTML=products.filter(p=>
    (active==="ALL"||p.category===active)&&p.name.toLowerCase().includes(q)
  ).map(p=>`
    <div class="card">
      <img src="${p.image}">
      <h3>${p.name}</h3>
      <p>${p.description}</p>
      <button onclick='openModal(${JSON.stringify(p)})'>View →</button>
    </div>
  `).join("");
}

function openModal(p){
  modal.classList.add("active");
  modalImg.src=p.image;
  modalTitle.textContent=p.name;
  modalDesc.textContent=p.description;
  modalWarranty.textContent=p.warranty;
  modalUse.textContent=p.usage;
}
function closeModal(){ modal.classList.remove("active") }

catEl.onclick=e=>{
  if(!e.target.dataset.cat) return;
  active=e.target.dataset.cat;
  renderCats(); renderProducts();
};
search.oninput=renderProducts;

renderCats(); renderProducts();
</script>

</body>
</html>
