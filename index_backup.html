<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RROLL</title>
  <style>
    /* BASIC RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: black;
      color: #e6e6e6;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* GRAIN / NOISE */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.08;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.4"/></svg>');
      mix-blend-mode: overlay;
    }

    /* CONTAINER */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      animation: fadeIn 2.5s ease-out forwards;
      opacity: 0;
      filter: blur(12px);
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        filter: blur(0px);
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 0.35em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.8rem;
      opacity: 0.5;
      margin-bottom: 2rem;
    }

    .subtext {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-bottom: 3rem;
      animation: fadeInSub 2s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeInSub {
      from { opacity: 0; }
      to { opacity: 0.6; }
    }

    /* BUTTON */
    .btn {
      position: relative;
      padding: 0.8rem 2rem;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      color: #e6e6e6;
      border: 1px solid #e6e6e6;
      background: transparent;
      overflow: hidden;
      cursor: pointer;
    }

    .btn span {
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: #e6e6e6;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      z-index: 0;
    }

    .btn:hover span {
      color: black;
    }

    .btn:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RROLL</h1>
    <p>access is not accidental</p>
    <p class="subtext">this page is not indexed.<br>distribution is intentional.</p>
    <button class="btn"><span>REQUEST ACCESS</span></button>
  </div>
</body>
</html>
